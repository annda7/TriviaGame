<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Totally Trivial Trivia!!!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
</head>

<body class="text-center">

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <main role="main" class="inner cover">
      <h1 class="heading">Capital Trivial Trivia!</h1>
      <p class="lead btn btn-lg btn-danger" id="game-start">Start</p>
      <div class="col-lg-4 col-lg-offset-4 text-center">
        <p id="countdown">Timer:<span id="timer"></span></p>
      </div>
    </main>


    <div class="trivia-question text-center">
      <p class="questions">1. What is the capital of Illinois?</p>
      <form class="question">
        <label class="form-check form-check-inline text-mysize">
          <input type="radio" name="optradio" class="optradio" value="correct"> Springfield
        </label>
        <label class="form-check form-check-inline text-mysize">
          <input type="radio" name="optradio" class="optradio" value="wrong"> Chicago
        </label>
        <label class="form-check form-check-inline text-mysize">
          <input type="radio" name="optradio" class="optradio" value="wrong"> Sacramento
        </label>
      </form>

      <p class="questions">2. What is the capital of California?</p>
      <form class="question">
        <label class="form-check form-check-inline text-mysize">
          <input type="radio" name="optradio" class="optradio" value="wrong"> San Francisco
        </label>
        <label class="form-check form-check-inline text-mysize">
          <input type="radio" name="optradio" class="optradio" value="wrong"> Los Angeles
        </label>
        <label class="form-check form-check-inline text-mysize">
          <input type="radio" name="optradio" class="optradio" value="correct"> Sacramento
        </label>
      </form>

      <p class="questions">3. What is the capital of Indiana?</p>
      <form class="question">
        <label class="form-check form-check-inline text-mysize">
          <input type="radio" name="optradio" class="optradio" value="wrong"> Fort Wayne
        </label>
        <label class="form-check form-check-inline text-mysize">
          <input type="radio" name="optradio" class="optradio" value="correct"> Indianapolis
        </label>
        <label class="form-check form-check-inline text-mysize">
          <input type="radio" name="optradio" class="optradio" value="wrong"> Bloomington
        </label>
      </form>

      <p class="questions">4. What is the capital of Alabama?</p>
      <form class="question">
        <label class="form-check form-check-inline text-mysize">
          <input type="radio" name="optradio" class="optradio" value="wrong"> Mobile
        </label>
        <label class="form-check form-check-inline text-mysize">
          <input type="radio" name="optradio" class="optradio" value="wrong"> Birmingham
        </label>
        <label class="form-check form-check-inline text-mysize">
          <input type="radio" name="optradio" class="optradio" value="correct"> Montgomery
        </label>
      </form>

      <p class="questions">5. What is the capital of Washington State?</p>
      <form class="question">
        <label class="form-check form-check-inline text-mysize">
          <input type="radio" name="optradio" class="optradio" value="wrong"> Seattle
        </label>
        <label class="form-check form-check-inline text-mysize">
          <input type="radio" name="optradio" class="optradio" value="correct"> Olympia
        </label>
        <label class="form-check form-check-inline text-mysize">
          <input type="radio" name="optradio" class="optradio" value="wrong"> Spokane
        </label>
      </form>


      <div>
        <p class="lead btn btn-lg btn-danger" id="game-done">Done
        </p>
      </div>
    </div>


    <div class="results">
      <p class="lead2" id="summary">SUMMARY!</p>
      <p class="lead2" id="correct">Correct Answers:</p>
      <p class="lead2" id="wrong"></p>
      <p class="lead2" id="unanswered"></p>
      <div>
        <p class="lead btn btn-lg btn-danger" id="game-restart">Play Again!</p>
      </div>
    </div>

  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>

</body>

</html>
